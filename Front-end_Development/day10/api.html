<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Want to buy a camera? Fill up this order form to get your dream camera delivered at your doorstep.">
    <meta name="author" content="DR Tech">
    <title>Camera Marketplace</title>
</head>

<body>
    <header>
        <h1>Camera Order Form</h1>
        <img src="canon_g7x.jpg" alt="A picture of the Canon G7X" width="400" title="Canon G7X">        
    </header>
    <section>
        <fieldset>
            <legend>Order Form</legend>
                <label for="email1">Email:</label>
                <input type="email" id="email1" name="email" placeholder="e.g., johndoe@mail.com" required>

                <br><br>

                <label for="age1">Age:</label>
                <input type="number" id="age1" name="age" min="15" max="100" required>

                <br><br>
                <label for="cam_name">Camera name:</label>
                <input type="text" id="cam_name" name="cam1" placeholder="e.g., Lumix TZ90" required>
                
                <br><br>
                <label for="pic">Camera chosen:</label>
                <input type="file" id="pic" name="pic1" required>

                <br><br>
                <input type="submit" value="Submit">
        </fieldset>
        <br>
    </section>

    <footer>
        <p>@2025 DR Tech</p>

    </footer>

</body>
