<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Applications of flexbox.">
    <meta name="author" content="DR Tech">
    <title>CSS Flexbox Layout</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <header>
        <h1>Flexbox Layout</h1>
    </header>

    <main>
      <section>
        <h2>Centered</h2>
        <div class="flex-container centered-container">
            <div class="flex-item">Card 1</div>
            <div class="flex-item">Card 2</div>
            <div class="flex-item">Card 3</div>
            <div class="flex-item">Card 4</div>
            <div class="flex-item">Card 5</div>
        </div>
      </section>

      <section>
        <h2>Flex-Start Centered</h2>
        <div class="flex-container start-container">
            <div class="flex-item">Card 1</div>
            <div class="flex-item">Card 2</div>
            <div class="flex-item">Card 3</div>
            <div class="flex-item">Card 4</div>
            <div class="flex-item">Card 5</div>
          
      </section>

       <section>
        <h2>Flex-End Centered</h2>
        <div class="flex-container end-container">
            <div class="flex-item">Card 1</div>
            <div class="flex-item">Card 2</div>
            <div class="flex-item">Card 3</div>
            <div class="flex-item">Card 4</div>
            <div class="flex-item">Card 5</div>
          
        </div>
      </section>

      <section>
        <h2>Space-Through Centered</h2>
        <div class="flex-container space-container">
            <div class="flex-item">Card 1</div>
            <div class="flex-item">Card 2</div>
            <div class="flex-item">Card 3</div>
            <div class="flex-item">Card 4</div>
            <div class="flex-item">Card 5</div>
          
        </div>
      </section>

      <section>
        <h2>Column Spaced</h2>
        <div class="flex-container column-container">
            <div class="flex-item">Card 1</div>
            <div class="flex-item">Card 2</div>
            <div class="flex-item">Card 3</div>
            <div class="flex-item">Card 4</div>
            <div class="flex-item">Card 5</div>
          
        </div>
      </section>
    </main>
</body>

</html>
