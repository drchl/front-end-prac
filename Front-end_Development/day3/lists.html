<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Lists</title>
</head>

<body>
    <!--Types and examples of Lists-->
    <h1>Lists</h1>

    <h2>Unordered List</h2>

    <ul>
        <li>Food</li>
        <li>Ice cream</li>
        <li>Sausage</li>
    </ul>

    <h2>Ordered List</h2>

    <ol>
        <li>Binondo</li>
        <li>Intramuros</li>
        <li>Cubao</li>
    </ol>

    <h2>Description List</h2>

    <dl>
        <dt>HTML</dt>
        <dd>-HyperText Mark-up Language</dd>
        <dt>CSS</dt>
        <dd>-Cascading Style Sheets</dd>
    </dl>
</body>

</html>
